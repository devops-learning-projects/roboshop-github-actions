on:
  workflow_call:
    inputs:
      app_type: # Pass the input or secret from the caller workflow.
        required: true
        type: string
jobs:
  test:
    uses: ./.github/workflows/unit-test.yml
    with:
      app_type: ${{ inputs.app_type }}

  build:
    uses: ./.github/workflows/build.yml
    needs: test
    with:
      app_type: ${{ inputs.app_type }}

  dev-deploy:
    runs-on: self-hosted
    needs: build
    environment: dev # environment is used for pause and review
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!

  qa-deploy:
    runs-on: self-hosted
    needs: dev-deploy
    environment: qa
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!

  uat-deploy:
    runs-on: self-hosted
    needs: qa-deploy
    environment: uat
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!

  prod-deploy:
    runs-on: self-hosted
    needs: uat-deploy
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!